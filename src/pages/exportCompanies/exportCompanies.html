<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>Export</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Export Mobile
          </ion-card-header>

          <ion-list>
            <button ion-item (click)="DownloadAll('CSV')">
              <ion-icon name="ios-cloud-download" item-start></ion-icon>Tout le jeu de données | CSV
            </button>
            <button ion-item (click)="DownloadAll('JSON')">
              <ion-icon name="ios-cloud-download" item-start></ion-icon>Tout le jeu de données | Json
            </button>
            <button ion-item (click)="DownloadAll('XLS')">
              <ion-icon name="ios-cloud-download" item-start></ion-icon>Tout le jeu de données | XLS
            </button>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Export Web
          </ion-card-header>
          <ion-list>
            <button ion-item (click)="downLoadAPI('CSV')">
              <ion-icon name="ios-cloud-download-outline" item-start></ion-icon>Tout le jeu de données | CSV
            </button>
            <button ion-item (click)="downLoadAPI('JSON')">
              <ion-icon name="ios-cloud-download-outline" item-start></ion-icon>Tout le jeu de données | Json
            </button>
            <button ion-item (click)="downLoadAPI('XLS')">
              <ion-icon name="ios-cloud-download-outline" item-start></ion-icon>Tout le jeu de données | XLS
            </button>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
